<div id="chat-msg-{{ message.id }}" hx-swap-oob="beforeend">
    <div class="easeUp">
        {% if message.user == user %}
            <li class="message d-flex justify-content-end">
                <div class="message-text p-2 mb-3 bg-secondary text-white border rounded"
                     style="max-width: 60%;">
                    <strong>@{{ message.user }}:</strong> {{ message.body }}
                </div>
            </li>
        {% else %}
            <li class="message d-flex justify-content-start">
                <div class="message-text p-2 mb-3 bg-light border rounded"
                     style="max-width: 60%;">
                    <strong>@{{ message.user }}:</strong> {{ message.body }}
                </div>
            </li>
        {% endif %}
    </div>
</div>
