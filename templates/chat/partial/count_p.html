<span id="online-users-count" hx-swap-oob="outerHTML" class="fade-in-scale">{{ online_count }} Online
<style>
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(4);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-scale {
            animation: fadeInScale 0.6s ease;
        }
    </style> 
</span>

{% if other_user %}
    <span id id="online-users-count" class="fw-bold text-success">{{ other_user.profile.name }}</span>
{% else %}
    <span id="online-users-count" class="fw-bold text-secondary">@{{ other_user.profile.name }}</span>
{% endif %}
