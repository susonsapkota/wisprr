{% extends 'base.html' %}

{% block content %}

<h1 class="mb-4">Delete Account</h1>
<p>Are you sure you want to delete your account?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mt-3">Yes, I want to delete my account</button>
    <a class="btn btn-secondary ms-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
</form>

{% endblock %}
