version: '3.8'

services:
  django:
    build: .
    container_name: django_app
    command: daphne -b 0.0.0.0 -p 8000 winwisprr.asgi:application
    ports:
      - "8001:8000"
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/code
    environment:
      - REDIS_URL=redis://redis:6380/0
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/dbname
    env_file:
      - .env
    networks:
      django_network:
        ipv4_address: 172.16.238.10

  redis:
    image: redis:alpine
    command: [ "redis-server", "--bind", "redis", "--port", "6380" ]
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis:/data
    networks:
      django_network:

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dbname
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      django_network:

networks:
  django_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.238.0/24
